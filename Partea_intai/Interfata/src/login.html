    <div class="wrapper">
        <nav>

        <div class="container">
            <div class="data">
                <div class="form-title">Logare</div>

                    <img alt="person" src="../icons/person-outline.svg">

                    <label for="username"><b>Utilizator</b></label>

                    <input type="text" id="username" name="username" class="inputs" required>
                    <img alt="password" src="../icons/lock-closed-outline.svg">

                    <label for="password"><b>Parola</b></label>
                    <input type="password" id="password" name="password" class="inputs" required>
                    <div class="error-text centered" id="error-text"></div>

                    <button type="submit">Login</button>
                </form>
            </div>
