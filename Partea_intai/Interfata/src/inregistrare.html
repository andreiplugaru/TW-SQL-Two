<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inregistrare</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="../icons/dataR.svg">

</head>

<body>
    <div class="wrapper">
        <nav>
            <input id="nav-toggle" type="checkbox">
            <div class="logo"><a href="../index.html">SQL-TWO</a></div>
            <ul class="links">
                <li><a href="help.html">Help</a></li>
                <li><a href="login.html">Logare</a></li>
                <li><a class="nav-visited" href="inregistrare.html">Inregistrare</a></li>
            </ul>
            <label for="nav-toggle" class="icon-burger">
                <span class="line"> </span>
                <span class="line"> </span>
                <span class="line"> </span>
            </label>
        </nav>

        <div class="container">
            <div class="data">
                <div class="form-title">Inregistrare</div>

                <form action="elev_home.html" id="register-form" method="post">

                    <label for="username"><b>Utilizator</b></label>
                    <input name="username" type="text" id="username" class="inputs" required>

                    <label for="firstName"><b>Prenume</b></label>
                    <input name="firstName" type="text" id="first-name" class="inputs" required>

                    <label for="lastName"><b>Nume</b></label>
                    <input name="lastName" type="text" id="last-name" class="inputs" required>

                    <label for="password"><b>Parola</b></label>
                    <input type="password" id="password" name="password" class="inputs" required>

                    <label for="repeat-password"><b>Repetare parola</b></label>
                    <input type="password" id="repeat-password" name="repeatPassword" class="inputs" required>
                    <label for="email"><b>Email</b></label>
                    <input name="email" type="email" id="email" class="inputs" required>

                    <div class="error-text centered" id="error-text"></div>

                    <button type="submit">Inregistrare</button>

                </form>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <a href="about.html">About</a>
            </div>
        </footer>
    </div>

    <script type="module" src="../js/inregistrare.js"></script>

</body>

</html>
