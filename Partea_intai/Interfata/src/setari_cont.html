<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setari cont</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="../icons/dataR.svg">

</head>

<body>
    <div class="wrapper">
        <nav>
            <input id="nav-toggle" type="checkbox">
            <div class="logo"><a id="logo-link" href="#">SQL-TWO</a></div>
            <ul class="links" id="nav-links">
            </ul>
            <label for="nav-toggle" class="icon-burger">
                <span class="line"> </span>
                <span class="line"> </span>
                <span class="line"> </span>
            </label>
        </nav>

        <div class="container">
            <div class="data">
                <div class="form-title">Setari cont</div>

                <form action="profil_elev.html" id="settings-form" method="post">

                    <label for="username"><b>Utilizator</b></label>
                    <input type="text" id="username" name="username" class="inputs" readonly required>

                    <label for="firstName"><b>Prenume</b></label>
                    <input name="firstName" type="text" id="first-name" class="inputs"  readonly required>

                    <label for="lastName"><b>Nume</b></label>
                    <input name="lastName" type="text" id="last-name" class="inputs" readonly required>

                    <label for="password"><b>Parola</b></label>
                    <input type="password" id="password" name="password" class="inputs" required>

                    <label for="password_repeat"><b>Repetare parola</b></label>
                    <input type="password" id="password_repeat" name="password_repeat" class="inputs" required>
                    <label for="username"><b>Email</b></label>
                    <input type="email" id="email" class="inputs" name="email" required>

                    <div class="error-text centered" id="error-text">Datele nu sunt valide!</div>

                    <button type="submit">Actualizare date</button>

                </form>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <a href="about.html">About</a>
            </div>
        </footer>
    </div>
    <script type="module" src="../js/setari_cont.js"></script>
    <script type="module" src="../js/delogare.js"></script>


</body>

</html>
