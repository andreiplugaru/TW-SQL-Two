<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/problema.css">
    <link rel="icon" type="image/x-icon" href="../icons/dataR.svg">

</head>

<body>
    <div class="wrapper">
        <nav>
            <input id="nav-toggle" type="checkbox">
            <div class="logo"><a href="elev_home.html">SQL-TWO</a></div>
            <ul class="links">
                <li><a href="help.html">Help</a></li>
                <li><a href="profil_elev.html">Profil</a></li>
                <li><a href="elev_home.html">Acasa</a></li>
                <li><a href="../index.html" id="logout-link">Delogare</a></li>
                <label for="nav-toggle" class="icon-burger">
                    <span class="line"> </span>
                    <span class="line"> </span>
                    <span class="line"> </span>
                </label>
        </nav>

        <div class="container">
            <div class="container-item">
                <div class="problem-marking">
                    <a href="" id="mark-wrong-link">
                        <div class="wrong_problem">
                            <img class="wrong-button" alt="problema_gresita" src="../images/wrong.svg">
                            <div class="overlay">
                                <div class="text">Marcare problema gresita</div>
                            </div>
                        </div>
                    </a>
                    <div class="wrong-limit" id="wrong-limit">
                        <div id="wrong-limit-message-wrapper"><div id="wrong-limit-message"> Nu mai poti marca probleme drept gresite, ai depasit limita. Vei putea marca, dupa ce primesti drepturi de la admin.</div></div>
                    </div>
             
                </div>
            </div>
            
            <div  id="message" >
                    <div id="message-text-for-solution"></div>
            </div>
            
            <div class="container-item" id="problem-forms">

                <div class="category" id="problem-category">
                </div>
                <div hidden id="problem-id"></div>
                <form action="#" id="problem-form">

                    <div class="problem-requirement" id="problem-requirement">
                    </div>

                    <span class="textarea" id="problem-solution" role="textbox" spellcheck="false" contenteditable
                        autofocus></span>
                    <input type="submit" class="btn-submit" value="Trimite solutia">


                </form>
                
            </div>
            <div class="container-item">
                <div class="comments-title"> Comentarii</div>
                <hr>
                <div class="comments" id="problem-comments">
                    
                    <div class="comment-box">
                        <form action="#" id="publish-comm">
                            <textarea name="comment" id="comment-text" cols="30"
                                placeholder="Cometariul tau"></textarea>
                            <button type="submit" class="comment-submit">Publica</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <a href="about.html">About</a>
            </div>
        </footer>
    </div>

    <script type="module" src="../js/urmatoareaProblema.js"></script>

</body>

</html>
